<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000000, #008000);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Fields */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        /* Submit Button */
        button {
            background: #008000;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #006400;
        }

        /* Back to Home Link */
        .back-link {
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add News</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="News Title" required>
            <textarea name="content" placeholder="Write your news here..." required></textarea>
            <button type="submit">Submit News</button>
        </form>
        <a class="back-link" href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>

</body>
</html>
